<form #bedForm="ngForm" (ngSubmit)="save()" autocomplete="off">

  <abp-modal-header
    [title]="'Create Bed' | localize"
    (onCloseClick)="bsModalRef.hide()">
  </abp-modal-header>

  <div class="modal-body">

    <!-- Room Dropdown -->
    <div class="form-group row required">
      <label class="col-md-3 col-form-label">Room</label>
      <div class="col-md-9">
        <select
          class="form-control"
          name="roomId"
          required
          [(ngModel)]="bed.roomId"
          #roomModel="ngModel"
          #roomEl>
          <option value="">-- Select Room --</option>
          <option *ngFor="let room of rooms" [value]="room.id">
            {{ room.roomNumber }}
          </option>
        </select>

        <abp-validation-summary
          [control]="roomModel"
          [controlEl]="roomEl">
        </abp-validation-summary>
      </div>
    </div>

    <!-- Bed Number -->
    <div class="form-group row required">
      <label class="col-md-3 col-form-label">Bed Number</label>
      <div class="col-md-9">
        <input
          class="form-control"
          name="bedNumber"
          required
          [(ngModel)]="bed.bedNumber"
          #bedModel="ngModel"
          #bedEl />

        <abp-validation-summary
          [control]="bedModel"
          [controlEl]="bedEl">
        </abp-validation-summary>
      </div>
    </div>

    <!-- Is Occupied -->
    <div class="form-group row">
      <label class="col-md-3 col-form-label">Occupied</label>
      <div class="col-md-9">
        <input
          type="checkbox"
          [(ngModel)]="bed.isOccupied"
          name="isOccupied" />
      </div>
    </div>

  </div>

  <abp-modal-footer
    [saveDisabled]="!bedForm.form.valid || saving"
    [cancelDisabled]="saving"
    (onCancelClick)="bsModalRef.hide()">
  </abp-modal-footer>

</form>
