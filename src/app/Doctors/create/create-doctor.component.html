<form
  class="form-horizontal"
  autocomplete="off"
  #createDoctorForm="ngForm"
  (ngSubmit)="save()">

  <abp-modal-header
    [title]="'Create Doctor'"
    (onCloseClick)="bsModalRef.hide()">
  </abp-modal-header>

  <div class="modal-body">

    <!-- Doctor Code -->
    <div class="form-group row required">
      <label class="col-md-3 col-form-label">Doctor Code</label>
      <div class="col-md-9">
        <input type="text"
          class="form-control"
          name="doctorCode"
          required
          [(ngModel)]="doctor.doctorCode" />
      </div>
    </div>

    <!-- Full Name -->
    <div class="form-group row required">
      <label class="col-md-3 col-form-label">Full Name</label>
      <div class="col-md-9">
        <input type="text"
          class="form-control"
          name="fullName"
          required
          [(ngModel)]="doctor.fullName" />
      </div>
    </div>

    <!-- Qualification -->
    <div class="form-group row required">
      <label class="col-md-3 col-form-label">Qualification</label>
      <div class="col-md-9">
        <input type="text"
          class="form-control"
          name="qualification"
          required
          [(ngModel)]="doctor.qualification" />
      </div>
    </div>

    <!-- Phone -->
    <div class="form-group row required">
      <label class="col-md-3 col-form-label">Phone</label>
      <div class="col-md-9">
        <input type="text"
          class="form-control"
          name="phoneNumber"
          required
          [(ngModel)]="doctor.phoneNumber" />
      </div>
    </div>

    <!-- Email -->
    <div class="form-group row required">
      <label class="col-md-3 col-form-label">Email</label>
      <div class="col-md-9">
        <input type="email"
          class="form-control"
          name="email"
          required
          [(ngModel)]="doctor.email" />
      </div>
    </div>

    <!-- Available -->
    <div class="form-group row">
      <label class="col-md-3 col-form-label">Available</label>
      <div class="col-md-9">
        <input type="checkbox"
          name="isAvailable"
          [(ngModel)]="doctor.isAvailable" />
      </div>
    </div>

    <!-- PHOTO 1 -->
    <div class="form-group row">
      <label class="col-md-3 col-form-label">Photo 1</label>
      <div class="col-md-9">
        <input type="file"
          class="form-control"
          (change)="onPhoto1Selected($event)"
          accept="image/*" />
      </div>
    </div>

    <!-- PHOTO 2 -->
    <div class="form-group row">
      <label class="col-md-3 col-form-label">Photo 2</label>
      <div class="col-md-9">
        <input type="file"
          class="form-control"
          (change)="onPhoto2Selected($event)"
          accept="image/*" />
      </div>
    </div>

  </div>

  <!-- Save / Cancel -->
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createDoctorForm.form.valid || saving"
    (onSaveClick)="save()"
    (onCancelClick)="bsModalRef.hide()">
  </abp-modal-footer>

</form>
