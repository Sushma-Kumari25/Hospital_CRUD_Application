<form
  class="form-horizontal"
  autocomplete="off"
  #editDoctorForm="ngForm">

  <abp-modal-header
    [title]="'Edit Doctor' | localize"
    (onCloseClick)="bsModalRef.hide()">
  </abp-modal-header>

  <div class="modal-body">

    <!-- Doctor Code -->
    <div class="form-group row required">
      <label class="col-md-3 col-form-label">Doctor Code</label>
      <div class="col-md-9">
        <input type="text" class="form-control"
          name="doctorCode"
          required
          [(ngModel)]="doctor.doctorCode" />
      </div>
    </div>

    <!-- Full Name -->
    <div class="form-group row required">
      <label class="col-md-3 col-form-label">Full Name</label>
      <div class="col-md-9">
        <input type="text" class="form-control"
          name="fullName"
          required
          [(ngModel)]="doctor.fullName" />
      </div>
    </div>

    <!-- Qualification -->
    <div class="form-group row required">
      <label class="col-md-3 col-form-label">Qualification</label>
      <div class="col-md-9">
        <input type="text" class="form-control"
          name="qualification"
          required
          [(ngModel)]="doctor.qualification" />
      </div>
    </div>

    <!-- Phone -->
    <div class="form-group row required">
      <label class="col-md-3 col-form-label">Phone</label>
      <div class="col-md-9">
        <input type="text" class="form-control"
          name="phoneNumber"
          required
          [(ngModel)]="doctor.phoneNumber" />
      </div>
    </div>

    <!-- Email -->
    <div class="form-group row required">
      <label class="col-md-3 col-form-label">Email</label>
      <div class="col-md-9">
        <input type="email" class="form-control"
          name="email"
          required
          [(ngModel)]="doctor.email" />
      </div>
    </div>

    <!-- Availability -->
    <div class="form-group row">
      <label class="col-md-3 col-form-label">Availability</label>
      <div class="col-md-9">
        <input type="checkbox"
          name="isAvailable"
          [(ngModel)]="doctor.isAvailable" />
      </div>
    </div>

    <hr>

    <!-- PHOTO 1 -->
    <div class="form-group row">
      <label class="col-md-3 col-form-label">Photo 1</label>
      <div class="col-md-9">

        <!-- Existing -->
        <div *ngIf="doctor.photo1Path">
          <img [src]="doctor.photo1Path"
               width="120"
               class="mb-2"/>
        </div>

        <!-- Upload -->
        <input type="file"
          class="form-control"
          name="photo1"
          (change)="onFileChange($event,1)" />
      </div>
    </div>

    <!-- PHOTO 2 -->
    <div class="form-group row">
      <label class="col-md-3 col-form-label">Photo 2</label>
      <div class="col-md-9">

        <!-- Existing -->
        <div *ngIf="doctor.photo2Path">
          <img [src]="doctor.photo2Path"
               width="120"
               class="mb-2"/>
        </div>

        <!-- Upload -->
        <input type="file"
          class="form-control"
          name="photo2"
          (change)="onFileChange($event,2)" />
      </div>
    </div>

  </div>

  <!-- â­ IMPORTANT -->
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!editDoctorForm.form.valid || saving"
    (onSaveClick)="save()"
    (onCancelClick)="bsModalRef.hide()">
  </abp-modal-footer>

</form>
