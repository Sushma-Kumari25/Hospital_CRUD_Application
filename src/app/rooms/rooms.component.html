<div class="card">

  <!-- Header -->
  <div class="card-header">
    <div class="row align-items-center">
      <div class="col-md-6">
        <h5 class="mb-0">
          {{ 'Rooms' | localize }}
        </h5>
      </div>

      <div class="col-md-6 text-right">
        <button class="btn btn-primary" (click)="createRoom()">
          {{ 'Create Room' | localize }}
        </button>
      </div>
    </div>
  </div>

  <!-- Body -->
  <div class="card-body">

    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover">

        <thead>
          <tr>
            <th>#</th>
            <th>{{ 'Room No' | localize }}</th>
            <th>{{ 'Bed Type' | localize }}</th>
            <th>{{ 'Available' | localize }}</th>
            <th width="180">{{ 'Actions' | localize }}</th>
          </tr>
        </thead>

        <tbody>

          <tr *ngFor="let r of rooms; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ r.roomNumber }}</td>
            <td>{{ r.bedType }}</td>

            <td>
              <span class="badge badge-success" *ngIf="r.isAvailable">
                {{ 'Available' | localize }}
              </span>
              <span class="badge badge-danger" *ngIf="!r.isAvailable">
                {{ 'Not Available' | localize }}
              </span>
            </td>

            <td class="text-center">
              <button class="btn btn-sm btn-info mr-1" (click)="editRoom(r)">
                {{ 'Edit' | localize }}
              </button>

              <button class="btn btn-sm btn-danger" (click)="deleteRoom(r)">
                {{ 'Delete' | localize }}
              </button>
            </td>
          </tr>

          <!-- No Data -->
          <tr *ngIf="rooms?.length === 0">
            <td colspan="5" class="text-center text-muted">
              {{ 'No data found' | localize }}
            </td>
          </tr>

        </tbody>

      </table>
    </div>

  </div>
</div>
